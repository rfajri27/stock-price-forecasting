name: Data Pipeline

on:
  schedule:
    - cron: '0 9 * * 1-5'  # Runs at 09:00 UTC every day (16:00 Jakarta time)
  workflow_dispatch:  # Allows manual triggering

jobs:
  preprocess:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12.7'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance numpy pandas psycopg2-binary sqlalchemy 
        
    - name: Run data pipeline script
      run: |
        cd data_pipeline
        python main-data-pipeline.py